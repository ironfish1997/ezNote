<!-- Central Modal Small -->
<div class="modal fade" id="modalInputBox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100 yh_font" id="inputBoxTitle">标题</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mb-1">
                <h5 class="mt-1 mb-2 yh_font" id="inputBoxText">上方文字</h5>
                <div class="md-form form-sm">
                    <input type="text" id="inputBoxInput" class="form-control form-control-sm">
                    <label for="inputBoxInput" id="inputBoxNotice">输入提示信息</label>
                </div>
            </div>
            <button class="btn waves-light blue-gradient btn-block btn-rounded z-depth-1a waves-effect waves-light" id="inputBoxConfirm"
            style="margin: 20px 15% 20px 15%; width: 70%" data-dismiss="modal">确认</button>
        </div>
    </div>
</div>
<!-- Central Modal Small -->
