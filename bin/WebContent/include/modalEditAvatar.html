<!-- Central Modal Small -->
<div class="modal fade" id="modalEditAvatar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100 yh_font" id="myModalLabel">更改头像</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <label for="input" class="btn btn-indigo waves-effect waves-light img_choose_btn">
                        <span>选择图片</span>
                        <input type="file" id="input" class="sr-only">
                    </label>
                </p>

                <img src="" id="photo" height="256px">
                <div class="img-preview" style="display: none"></div>
                <img src="" alt="裁剪结果" id="result" style="display: none">
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn waves-light blue-gradient btn-block btn-rounded z-depth-1a waves-effect waves-light img_choose_btn" onclick="crop()">上传头像</button>
            </div>
        </div>
    </div>
</div>
<!-- Central Modal Small -->
