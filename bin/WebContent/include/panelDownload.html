<div id="panelDownload">
    <div class="row">
        <div class="col-sm-4">
            <h3 class="yh_font" id="panelShowHtmlTitle">下载文件</h3>
        </div>
        <div class="col-sm-8" style="text-align: right">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary waves-effect" onclick="deleteNote()">
                    <i class="fa fa-share-alt"></i> 删除文件</button>
                <button type="button" class="btn btn-info waves-effect" onclick="shareNote()" style="display: none">
                    <i class="fa fa-share-alt"></i> 分享笔记</button>
                <button type="button" class="btn btn-info waves-effect" onclick="downloadFile()">
                    <i class="fa fa-share-alt"></i> 下载文件</button>
            </div>
        </div>
    </div>
</div>
<aside class="side-right">
    <div class="module" data-toggle="niceScroll" id="panelDownloadBody">
    </div>
</aside>
