<!--登录/注册面板-->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Modal cascading tabs-->
            <div class="modal-c-tabs">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs tabs-2 light-blue darken-3" role="tablist">
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link active show" data-toggle="tab" href="#panelLogin" role="tab" aria-selected="true"
                            id="btn_log_tab">
                            <i class="fa fa-user mr-1"></i> 登录</a>
                    </li>
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link" data-toggle="tab" href="#panelRegister" role="tab" aria-selected="false"
                           id="btn_reg_tab">
                            <i class="fa fa-user-plus mr-1"></i> 注册</a>
                    </li>
                </ul>

                <!-- Tab panels -->
                <div class="tab-content">
                    <!--Login panel-->
                    <div class="tab-pane fade in active show" id="panelLogin" role="tabpanel">

                        <!--Body-->
                        <div class="modal-body mb-1" id="logForm">
                            <div class="md-form form-sm">
                                <i class="fa fa-envelope prefix"></i>
                                <input type="text" id="log_email" class="form-control form-control-sm">
                                <label for="log_email">邮箱</label>
                                <div class="invalid-feedback" id="log_email_err">
                                    邮箱错误
                                </div>
                            </div>
                            <div class="md-form form-sm">
                                <i class="fa fa-lock prefix"></i>
                                <input type="password" id="log_pass" class="form-control form-control-sm">
                                <label for="log_pass">密码</label>
                                <div class="invalid-feedback" id="log_pass_err">密码错误</div>
                                <p class="font-small blue-text d-flex justify-content-end" style="margin-top: 30px"><a href="#" class="blue-text ml-1"> 忘记密码？</a>(TODO)</p>
                            </div>
                            <div class="text-center mt-4">
                                <button class="btn waves-light blue-gradient btn-block btn-rounded z-depth-1a waves-effect waves-light login-btn" id="log_btn">登录
                                    <i class="fa fa-sign-in ml-1"></i>
                                </button>
                            </div>
                        </div>

                    </div>

                    <!-- Register Panel -->
                    <div class="tab-pane fade" id="panelRegister" role="tabpanel">

                        <!--Body-->
                        <div class="modal-body" id="regForm">
                            <div class="md-form form-sm">
                                <i class="fa fa-envelope prefix"></i>
                                <input type="text" id="reg_email" class="form-control form-control-sm">
                                <label for="reg_email">邮箱 (不可修改)</label>
                                <div class="invalid-feedback" id="reg_email_err">
                                    邮箱错误
                                </div>
                            </div>

                            <div class="md-form form-sm">
                                <i class="fa fa-user prefix"></i>
                                <input type="text" id="reg_nick" class="form-control form-control-sm">
                                <label for="reg_nick">昵称</label>
                                <div class="invalid-feedback" id="reg_nick_err">
                                    昵称错误
                                </div>
                            </div>

                            <div class="md-form form-sm">
                                <i class="fa fa-lock prefix"></i>
                                <input type="password" id="reg_pass" class="form-control form-control-sm">
                                <label for="reg_pass">密码</label>
                                <div class="invalid-feedback" id="reg_pass_err">
                                    密码错误
                                </div>
                            </div>

                            <div class="md-form form-sm">
                                <i class="fa fa-lock prefix"></i>
                                <input type="password" id="reg_pass_con" class="form-control form-control-sm">
                                <label for="reg_pass_con">确认密码</label>
                                <div class="invalid-feedback" id="reg_pass_con_err">
                                    确认密码错误
                                </div>
                            </div>

                            <div class="text-center form-sm mt-4">
                                <button class="btn waves-light blue-gradient btn-block btn-rounded z-depth-1a waves-effect waves-light login-btn" id="reg_btn">注册
                                    <i class="fa fa-sign-in ml-1"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!--/.Register Panel-->
                </div>

            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
