<!-- 新建Markdown文件面板 -->
<div class="modal fade" id="modalNewSharedFile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100 yh_font">添加来自分享的笔记</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mb-1">
                <h5 class="mt-1 mb-2 yh_font">添加到笔记本：</h5>
                <select class="mdb-select md-form colorful-select dropdown-primary notebookList" title="" id="newSharedFileNotebook">
                </select>
                <input type="text" class="form-control" id="newSharedFileLink" placeholder="分享链接...">
            </div>
            <div class="modal-footer">
                <button class="btn waves-light blue-gradient btn-block btn-rounded z-depth-1a waves-effect waves-light" id="btnNewSharedFile"
                        style="margin: 20px 15% 20px 15%; width: 70%" data-dismiss="modal" onclick="getShareNote($('#newSharedFileLink').val(),$('#newSharedFileNotebook').val())">创建笔记<i class="fa fa-plus ml-3" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>
